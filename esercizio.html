<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button:hover{
            background-color: #00ff00;
        }
        button:hover a{
            background-color: #ffffff;
        }
        select{
            background-color: rgb(90,90,90);
        }
    </style>
</head>
<body>
    <div style="border: 1px solid rgb(90,90,90); background-color: rgb(90,90,90);;">
    <div style="display: inline-block;">
    <a href="https://www.google.com/" style="text-decoration: none; color: rgb(255,255,255); margin-right: 10px;">Navbar</a>    
    </div>
    <div style="display: inline-block;">
        <a href="https://www.google.com/" style="text-decoration: none; color: rgb(255,255,255); margin-right: 10px;">Home</a>    
        </div>
        <div style="display: inline-block;">
            <a href="https://www.google.com/" style="text-decoration: none; color: rgb(176,175,175); margin-right: 10px;">Link</a>    
            </div>
            <div style="display: inline-block; background-color: rgb(90,90,90);">
               <select style="text-decoration: none;color: rgb(176, 175, 175); margin-right: 10px;">
                <option disabled selected>Dropdown</option>
                <option value="opzione1">Account</option>
                <option value="opzione2">Settings</option>
                <option value="opzione3">Privacy</option>
               </select>
            </div>
            <div style="display: inline-block;">
              <a href="https://www.google.com/" style="text-decoration: none;color: rgb(139, 139, 139); margin-right: 50px;">Disabled</a>
            </div>
            <div style="display: inline-block;">
                <input type="text" name="nome" placeholder="Search" style="margin-right: 10px;">
                <div style="display: inline-block;">
                  <button style="border: 2px solid rgb(2,125,2); background-color: rgb(90,90,90) ;">
                     <a href="https://www.google.com/" style="text-decoration:none; color: rgb(2, 125, 2);">Search</a>
                </button>
                </div>
            </div>
    </div>
</body>
</html>
